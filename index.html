<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/header/logo-without-text.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>MM Beauty Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="content_wrapper">
      <header>
        <div class="container header_container">
          <nav class="navbar">
            <div class="logo_wrapper">
              <a href="#"
                ><img class="logo_name" src="img/header/main-logo.png" alt="Estate Logo"
              /></a>
            </div>
            <button class="main_button" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Записатись
            </button>
            <ul class="navbar_menu">
              <li><a class="nav_elem" href="#requirements">Послуги</a></li>
              <li><a class="nav_elem" href="#newsroom">Галерея</a></li>
              <li><a class="nav_elem" href="#our_team">Контакти</a></li>
            </ul>
            <div class="burger">
              <div class="burger_space" id="burger">
                <span class="stick"></span>
                <span class="stick"></span>
                <span class="stick"></span>
              </div>
            </div>
          </nav>
        </div>
        <div class="popup" id="popup">
          <div class="popup_textblock" id="popupSlide">
            <ul class="navbar_menu_mobile">
              <li><a class="nav_elem_mobile" href="#requirements">Послуги</a></li>
              <li><a class="nav_elem_mobile" href="#newsroom">Галерея</a></li>
              <li><a class="nav_elem_mobile" href="#our_team">Контакти</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>

    <section class="main_picture">
      <div class="main_picture_content_wrapper">
        <h1>Beauty Studio</h1>
        <h2>Студія краси для всієї сім'ї</h2>
      </div>
    </section>
    <section class="services"></section>
    <section class="gallery"></section>
    <section class="contacts"></section>
    <div class="modal_window">
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
